<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.component.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-section">
        <img
          src="https://emsicommunity.com/assets/tmp/explore-groups.svg"
          alt="Login Illustration"
        />
      </div>
      <div class="login-container">
        <h1>Login</h1>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <!-- Email Field -->
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              [(ngModel)]="email"
              required
              #emailInput="ngModel"
              placeholder="Enter your email"
            />
            <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
              Email is required.
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              [(ngModel)]="password"
              required
              #passwordInput="ngModel"
              placeholder="Enter your password"
            />
            <div
              *ngIf="passwordInput.invalid && passwordInput.touched"
              class="error"
            >
              Password is required.
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn" [disabled]="loginForm.invalid">
            Login
          </button>
        </form>
        <a href="/register" class="register-link">Don't have an account? Register</a>
      </div>
    </div>
  </body>
</html>
