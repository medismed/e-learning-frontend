
    <div class="register-container">
      <h1>Register</h1>
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input
          type="text"
          id="firstname"
          name="firstname"
          class="form-control"
          [(ngModel)]="firstname"
          required
          />
        </div>
        
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input
          type="text"
          id="lastname"
          name="lastname"
          class="form-control"
          [(ngModel)]="lastname"
          required
          />
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          [(ngModel)]="email"
          required
          />
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="password"
          required
          />
        </div>
        
        <div class="form-group">
          <label for="phone">Phone</label>
          <input
          type="text"
          id="phone"
          name="phone"
          class="form-control"
          [(ngModel)]="phone"
          />
        </div>
        
        <div class="form-group">
          <label for="address">Address</label>
          <input
          type="text"
          id="address"
          name="address"
          class="form-control"
          [(ngModel)]="address"
          />
        </div>
        
        <div class="form-group">
          <label for="linkdin">LinkedIn</label>
          <input
          type="text"
          id="linkdin"
          name="linkdin"
          class="form-control"
          [(ngModel)]="linkdin"
          />
        </div>
        
        <div class="form-group">
          <label for="role">Role</label>
          <input
          type="text"
          id="role"
          name="role"
          class="form-control"
          [(ngModel)]="role"
          />
        </div>
        
        <div class="form-group">
          <label for="image">Image URL</label>
          <input
          type="text"
          id="image"
          name="image"
          class="form-control"
          [(ngModel)]="image"
          />
        </div>
        
      <div class="btn-container">
        <button type="submit" class="btn" [disabled]="registerForm.invalid">
          Register
        </button>
      </div>
      </form>
    </div>
