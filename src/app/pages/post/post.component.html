<div class="post-container">
  <h2>Upload New Course</h2>

  <!-- Upload Form -->
  <form #courseForm="ngForm" (ngSubmit)="onSubmit(courseForm)">
    <!-- Course Name -->
    <div class="form-group">
      <label for="name">Course Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="course.name"
        required
        placeholder="Enter course name"
      />
    </div>

    <!-- Course Description -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="course.description"
        required
        placeholder="Enter course description"
      ></textarea>
    </div>

    <!-- File Input -->
    <div class="form-group">
      <label for="file">Course File</label>
      <input type="file" id="file" (change)="onFileSelected($event)" required />
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="!courseForm.valid">Upload Course</button>
  </form>

  <!-- Confirmation Message -->
  <div *ngIf="uploadSuccess" class="confirmation-message">
    ðŸŽ‰ The course "{{ uploadedCourseName }}" has been uploaded successfully!
  </div>

  <!-- Display Uploaded Courses -->
  <div class="uploaded-courses">
    <h3>Uploaded Courses</h3>
    <div *ngFor="let course of courses" class="course-item">
      <div>
        <h4>{{ course.name }}</h4>
        <p>{{ course.description }}</p>
      </div>
      <span>Date: {{ course.date | date }}</span>
    </div>
  </div>
</div>
