<div class="main-container" style="background-color:white;">
  <!-- Header (Navigation Bar) -->
  <header class="header">
    <div class="logo">
      <img src="/images/logo.png" alt="Career Center Logo" style="width: 300px;" />
      <h1>Learning Center</h1>
    </div>
    <div class="header-actions">
      <button>
        <img src="/images/user.png" alt="User Icon" style="width: 25px;" />
      </button>
      <button>
        <img src="/images/editing.png" alt="Settings Icon" style="width: 25px;" />
      </button>
      <button (click)="logout()">
        <img src="/images/log-out.png" alt="Logout Icon" style="width: 25px;" />
      </button>
    </div>
  </header>

  <div class="content-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li *ngFor="let item of getNavItems()" (click)="navigateTo(item.route)">
          <img [src]="item.icon" [alt]="item.label + ' Icon'"  style="width: 30px;height: 30px;"/>
          {{ item.label }}
        </li>
      </ul>
    
      <!-- User Section -->
      <div class="user-section">
        <img
          [src]="currentUser?.image || '/images/default-user.png'"
          alt="User Image"
          class="user-image"
        />
        <div class="user-details">
          <p class="user-lastname">{{ currentUser?.lastname || 'Last Name' }}</p>
          <p class="user-role">{{ currentUser?.role || 'Role' }}</p>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
