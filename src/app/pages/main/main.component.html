<div class="main-container">
  <!-- Header (Navigation Bar) -->
  <header class="header">
    <div class="logo">
      <img src="/images/logo.png" alt="Career Center Logo" style="width: 300px;" />
      <h1>Career Center</h1>
    </div>
    <div class="header-actions">
      <button>
        <img src="/images/user.png" alt="User Icon" style="width: 25px;" />
      </button>
      <button>
        <img src="/images/editing.png" alt="Settings Icon" style="width: 25px;" />
      </button>
      <button>
        <img src="/images/log-out.png" alt="Logout Icon" style="width: 25px;" />
      </button>
    </div>
  </header>

  <div class="content-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li *ngFor="let item of getNavItems()" (click)="navigateTo(item.route)">
          <img [src]="item.icon" [alt]="item.label + ' Icon'" />
          {{ item.label }}
        </li>
        <li>
          <img src="/images/role.png" alt="Role Icon" />
          Role: {{ role }} <!-- Display the role in the navbar -->
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
